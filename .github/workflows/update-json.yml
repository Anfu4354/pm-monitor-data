name: update-json

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api PyGithub

      # ---------------------------
      # WRITE SERVICE ACCOUNT KEY
      # ---------------------------
      - name: Save Earth Engine private key
        env:
          EE_PRIVATE_KEY: ${{ secrets.EE_PRIVATE_KEY }}
        run: |
          echo "$EE_PRIVATE_KEY" > ee-key.json

      # ---------------------------
      # AUTHENTICATE EARTH ENGINE
      # ---------------------------
      - name: Authenticate Earth Engine
        env:
          EE_ACCOUNT: ${{ secrets.EE_ACCOUNT }}
        run: |
          earthengine authenticate \
            --quiet \
            --service_account=$EE_ACCOUNT \
            --key_file=ee-key.json

      # ---------------------------
      # RUN PYTHON SCRIPT
      # ---------------------------
      - name: Run update_json.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_json.py

