name: update-json

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api PyGithub

      - name: Save Earth Engine service account key
        env:
          EE_PRIVATE_KEY: ${{ secrets.EE_PRIVATE_KEY }}
        run: |
          echo "$EE_PRIVATE_KEY" > ee-key.json

      - name: Authenticate Earth Engine (new API)
        env:
          EE_SERVICE_ACCOUNT: ${{ secrets.EE_ACCOUNT }}   # service account email
        run: |
          python3 - <<EOF
import ee

creds = ee.ServiceAccountCredentials(
    email="${EE_SERVICE_ACCOUNT}",
    key_file="ee-key.json"
)
ee.Initialize(credentials=creds)
print("Earth Engine authentication successful.")
EOF

      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_json.py

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

